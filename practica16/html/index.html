<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Galería de imágenes</title>
</head>
<body>
    <div class="contenedor">
        <div class="row">
            <div>
                <span>Almond Blossom</span>
                <img data-text="Practica1" src="/img/blossom.jpg" alt="">
            </div>

            <div>
                <span>The Night Cafe</span>
                <img data-text="Practica2" src="/img/coffeenight.jpg" alt="">
            </div>
            <div>
                <span>Still Life: Vase with Oleanders</span>
                <img data-text="Practica3" src="/img/oleanders.jpg" alt="">
            </div>
            <div>
                <span>Bedroom in Arles</span>
                <img data-text="Practica4" src="/img/room.jpg" alt="">
            </div>
        </div>

        <div class="row">
            <div>
                <span>A Pair of Shoes</span>
                <img data-text="Practica5" src="/img/shoes.jpg" alt="">
            </div>

            <div>
                <span>Skull</span>
                <img data-text="Practica6" src="/img/skull.jpg" alt="">
            </div>

            <div>
                <span>Starry Night Over the Rhône</span>
                <img data-text="Practica7" src="/img/SNrhone.jpg" alt="">
            </div>
            <div>
                <span>The Starry Night</span>
                <img data-text="Practica8" src="/img/starrynight.jpg" alt="">
            </div>
        </div>

    </div>
</body>
</html>
